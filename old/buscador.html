<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Vehículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-black p-4 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-6 bg-black shadow-xl rounded-2xl max-w-7xl w-full border border-gray-800">
        <!-- Contenedor para el botón de regreso y el logo -->
        <div class="flex justify-between items-center mb-6">
            <!-- Botón de regreso, ahora un enlace a index.html -->
            <a href="index.html" class="flex items-center text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span>Volver</span>
            </a>
            <!-- Logo, centrado en el contenedor -->
            <div class="flex-grow flex justify-center">
                <img src="img/logo.png" alt="Logo de Cars4Films" class="h-16 md:h-20 w-auto">
            </div>
            <!-- Espacio vacío para mantener el centrado del logo -->
            <div class="w-16"></div>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 text-gray-100">
            Búsqueda de Vehículos
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <!-- Tipo de Vehículo -->
            <div class="flex flex-col">
                <label for="vehicleType" class="text-sm font-medium text-gray-300 mb-1">Tipo de Vehículo</label>
                <select id="vehicleType" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">Todos</option>
                    <option value="car">Coche</option>
                    <option value="motorcycle">Moto</option>
                    <option value="truck">Camioneta</option>
                </select>
            </div>

            <!-- Modelo -->
            <div class="flex flex-col">
                <label for="model" class="text-sm font-medium text-gray-300 mb-1">Modelo</label>
                <select id="model" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">Todos</option>
                    <option value="Model X">Modelo X</option>
                    <option value="Model Y">Modelo Y</option>
                    <option value="Model Z">Modelo Z</option>
                </select>
            </div>

            <!-- Color -->
            <div class="flex flex-col">
                <label for="color" class="text-sm font-medium text-gray-300 mb-1">Color</label>
                <select id="color" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">Todos</option>
                    <option value="Red">Rojo</option>
                    <option value="Blue">Azul</option>
                    <option value="Black">Negro</option>
                </select>
            </div>

            <!-- Año -->
            <div class="flex flex-col">
                <label for="year" class="text-sm font-medium text-gray-300 mb-1">Año</label>
                <select id="year" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">Todos</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>

        <button onclick="filterVehicles()" class="w-full p-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 shadow-md">
            Buscar Vehículos
        </button>

        <!-- Contenedor para los resultados de la búsqueda -->
        <div id="results" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Los vehículos se inyectarán aquí por JavaScript -->
        </div>

    </div>

    <script>
        // Datos de ejemplo para simular una base de datos de vehículos
        const vehiclesData = [
            { type: 'car', model: 'Model X', color: 'Red', year: 2024, description: 'Un coche deportivo de alta gama con un motor potente.', image: 'img/clasico.jpg' },
            { type: 'car', model: 'Model Y', color: 'Blue', year: 2023, description: 'Un sedán familiar cómodo y eficiente en el consumo de combustible.', image: 'https://placehold.co/400x300/1d4ed8/e5e7eb?text=Coche+Azul' },
            { type: 'motorcycle', model: 'Model Z', color: 'Black', year: 2024, description: 'Una moto ágil y ligera perfecta para la ciudad.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Moto+Negra' },
            { type: 'truck', model: 'Model X', color: 'Red', year: 2022, description: 'Una camioneta robusta ideal para trabajos pesados y aventuras todoterreno.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Camioneta+Roja' },
            { type: 'car', model: 'Model Y', color: 'Red', year: 2024, description: 'Una versión mejorada del modelo familiar con nuevas características de seguridad.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Coche+Rojo' },
            { type: 'motorcycle', model: 'Model Z', color: 'Blue', year: 2023, description: 'Una moto cruiser con un diseño clásico y un motor suave.', image: 'https://placehold.co/400x300/1d4ed8/e5e7eb?text=Moto+Azul' },
            { type: 'car', model: 'Model Z', color: 'Black', year: 2022, description: 'Un coche de lujo con un interior espacioso y tecnología de punta.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Coche+Negro' },
            { type: 'car', model: 'Model X', color: 'Black', year: 2023, description: 'Un modelo deportivo con un diseño elegante y aerodinámico.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Coche+Negro' },
            { type: 'car', model: 'Model Y', color: 'Black', year: 2022, description: 'Un sedán familiar en un color oscuro y elegante.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Coche+Negro' },
            { type: 'truck', model: 'Model Z', color: 'Blue', year: 2024, description: 'Una camioneta todoterreno con una capacidad de carga impresionante.', image: 'https://placehold.co/400x300/1d4ed8/e5e7eb?text=Camioneta+Azul' },
            { type: 'car', model: 'Model X', color: 'Red', year: 2023, description: 'Un deportivo con un diseño clásico y un motor potente.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Coche+Rojo' },
            { type: 'motorcycle', model: 'Model Y', color: 'Black', year: 2022, description: 'Una moto custom con un estilo único y motor potente.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Moto+Negra' },
            { type: 'car', model: 'Model Z', color: 'Blue', year: 2024, description: 'Un coche de lujo con un interior espacioso y tecnología de punta.', image: 'https://placehold.co/400x300/1d4ed8/e5e7eb?text=Coche+Azul' },
            { type: 'truck', model: 'Model Y', color: 'Black', year: 2023, description: 'Una camioneta mediana, perfecta para la ciudad y el campo.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Camioneta+Negra' },
            { type: 'car', model: 'Model X', color: 'Red', year: 2022, description: 'Un coche deportivo con un rendimiento increíble y un estilo audaz.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Coche+Rojo' },
        ];

        // Función para renderizar los vehículos en la página
        function renderVehicles(vehicles) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Limpiar los resultados anteriores

            if (vehicles.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">No se encontraron vehículos con esos criterios.</p>';
                return;
            }

            vehicles.forEach(vehicle => {
                const vehicleCard = document.createElement('div');
                vehicleCard.className = 'bg-gray-900 rounded-xl shadow-lg p-5 transition-transform duration-300 hover:scale-105 hover:shadow-xl';
                
                vehicleCard.innerHTML = `
                    <img src="${vehicle.image}" alt="Imagen del vehículo" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold text-white mb-2">${vehicle.model}</h3>
                    <div class="text-sm text-gray-300 space-y-1">
                        <p><span class="font-semibold">Tipo:</span> ${vehicle.type === 'car' ? 'Coche' : vehicle.type === 'motorcycle' ? 'Moto' : 'Camioneta'}</p>
                        <p><span class="font-semibold">Color:</span> ${vehicle.color === 'Red' ? 'Rojo' : vehicle.color === 'Blue' ? 'Azul' : 'Negro'}</p>
                        <p><span class="font-semibold">Año:</span> ${vehicle.year}</p>
                    </div>
                    <p class="text-gray-400 text-sm mt-3">${vehicle.description}</p>
                `;
                resultsContainer.appendChild(vehicleCard);
            });
        }

        // Función principal para filtrar los vehículos
        function filterVehicles() {
            const vehicleType = document.getElementById('vehicleType').value;
            const model = document.getElementById('model').value;
            const color = document.getElementById('color').value;
            const year = document.getElementById('year').value;

            const filteredVehicles = vehiclesData.filter(vehicle => {
                const typeMatch = vehicleType === 'all' || vehicle.type === vehicleType;
                const modelMatch = model === 'all' || vehicle.model === model;
                const colorMatch = color === 'all' || vehicle.color === color;
                const yearMatch = year === 'all' || vehicle.year.toString() === year;

                return typeMatch && modelMatch && colorMatch && yearMatch;
            });

            renderVehicles(filteredVehicles);
        }

        // Renderiza todos los vehículos al cargar la página por primera vez
        document.addEventListener('DOMContentLoaded', () => {
            renderVehicles(vehiclesData);
        });

    </script>
</body>
</html>
