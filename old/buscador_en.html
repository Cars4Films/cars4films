<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-black p-4 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-6 bg-black shadow-xl rounded-2xl max-w-7xl w-full border border-gray-800">
        <div class="flex justify-between items-center mb-6">
            <!-- Back button, now a link to index.html -->
            <a href="index.html" class="flex items-center text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span>Back</span>
            </a>
            <!-- Logo, centered in the container -->
            <div class="flex-grow flex justify-center">
                <img src="logo.jpg" alt="Cars4Films Logo" class="h-16 md:h-20 w-auto">
            </div>
            <!-- Empty space to maintain logo centering -->
            <div class="w-16"></div>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 text-gray-100">
            Vehicle Search
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <!-- Vehicle Type -->
            <div class="flex flex-col">
                <label for="vehicleType" class="text-sm font-medium text-gray-300 mb-1">Vehicle Type</label>
                <select id="vehicleType" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">All</option>
                    <option value="car">Car</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="truck">Truck</option>
                </select>
            </div>

            <!-- Model -->
            <div class="flex flex-col">
                <label for="model" class="text-sm font-medium text-gray-300 mb-1">Model</label>
                <select id="model" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">All</option>
                    <option value="Model X">Model X</option>
                    <option value="Model Y">Model Y</option>
                    <option value="Model Z">Model Z</option>
                </select>
            </div>

            <!-- Color -->
            <div class="flex flex-col">
                <label for="color" class="text-sm font-medium text-gray-300 mb-1">Color</label>
                <select id="color" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">All</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                </select>
            </div>

            <!-- Year -->
            <div class="flex flex-col">
                <label for="year" class="text-sm font-medium text-gray-300 mb-1">Year</label>
                <select id="year" class="p-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                    <option value="all">All</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>

        <button onclick="filterVehicles()" class="w-full p-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 shadow-md">
            Search Vehicles
        </button>

        <!-- Container for search results -->
        <div id="results" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Vehicles will be injected here by JavaScript -->
        </div>

    </div>

    <script>
        // Example data to simulate a vehicle database
        const vehiclesData = [
            { type: 'car', model: 'Model X', color: 'Red', year: 2024, description: 'A high-end sports car with a powerful engine.', image: 'img/clasico.jpg' },
            { type: 'car', model: 'Model Y', color: 'Blue', year: 2023, description: 'A comfortable and fuel-efficient family sedan.', image: 'img/deportivo.jpg' },
            { type: 'motorcycle', model: 'Model Z', color: 'Black', year: 2024, description: 'An agile and lightweight motorcycle perfect for the city.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Black+Motorcycle' },
            { type: 'truck', model: 'Model X', color: 'Red', year: 2022, description: 'A robust truck ideal for heavy work and off-road adventures.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Red+Truck' },
            { type: 'car', model: 'Model Y', color: 'Red', year: 2024, description: 'An improved version of the family model with new safety features.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Red+Car' },
            { type: 'motorcycle', model: 'Model Z', color: 'Blue', year: 2023, description: 'A cruiser motorcycle with a classic design and a smooth engine.', image: 'https://placehold.co/400x300/1d4ed8/e5e7eb?text=Blue+Motorcycle' },
            { type: 'car', model: 'Model Z', color: 'Black', year: 2022, description: 'A luxury car with a spacious interior and cutting-edge technology.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Black+Car' },
            { type: 'car', model: 'Model X', color: 'Black', year: 2023, description: 'A sports model with an elegant and aerodynamic design.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Black+Car' },
            { type: 'car', model: 'Model Y', color: 'Black', year: 2022, description: 'A family sedan in a dark and elegant color.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Black+Car' },
            { type: 'truck', model: 'Model Z', color: 'Blue', year: 2024, description: 'An off-road truck with impressive cargo capacity.', image: 'https://placehold.co/400x300/1d4ed8/e5e7eb?text=Blue+Truck' },
            { type: 'car', model: 'Model X', color: 'Red', year: 2023, description: 'A sports car with a classic design and a powerful engine.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Red+Car' },
            { type: 'motorcycle', model: 'Model Y', color: 'Black', year: 2022, description: 'A custom motorcycle with a unique style and powerful engine.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Black+Motorcycle' },
            { type: 'car', model: 'Model Z', color: 'Blue', year: 2024, description: 'A luxury car with a spacious interior and cutting-edge technology.', image: 'https://placehold.co/400x300/1d4ed8/e5e7eb?text=Blue+Car' },
            { type: 'truck', model: 'Model Y', color: 'Black', year: 2023, description: 'A medium-sized truck, perfect for the city and the countryside.', image: 'https://placehold.co/400x300/374151/e5e7eb?text=Black+Truck' },
            { type: 'car', model: 'Model X', color: 'Red', year: 2022, description: 'A sports car with incredible performance and a bold style.', image: 'https://placehold.co/400x300/b91c1c/e5e7eb?text=Red+Car' },
        ];

        // Function to render the vehicles on the page
        function renderVehicles(vehicles) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (vehicles.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">No vehicles found with those criteria.</p>';
                return;
            }

            vehicles.forEach(vehicle => {
                const vehicleCard = document.createElement('div');
                vehicleCard.className = 'bg-gray-900 rounded-xl shadow-lg p-5 transition-transform duration-300 hover:scale-105 hover:shadow-xl';
                
                vehicleCard.innerHTML = `
                    <img src="${vehicle.image}" alt="Vehicle image" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold text-white mb-2">${vehicle.model}</h3>
                    <div class="text-sm text-gray-300 space-y-1">
                        <p><span class="font-semibold">Type:</span> ${vehicle.type === 'car' ? 'Car' : vehicle.type === 'motorcycle' ? 'Motorcycle' : 'Truck'}</p>
                        <p><span class="font-semibold">Color:</span> ${vehicle.color === 'Red' ? 'Red' : vehicle.color === 'Blue' ? 'Blue' : 'Black'}</p>
                        <p><span class="font-semibold">Year:</span> ${vehicle.year}</p>
                    </div>
                    <p class="text-gray-400 text-sm mt-3">${vehicle.description}</p>
                `;
                resultsContainer.appendChild(vehicleCard);
            });
        }

        // Main function to filter vehicles
        function filterVehicles() {
            const vehicleType = document.getElementById('vehicleType').value;
            const model = document.getElementById('model').value;
            const color = document.getElementById('color').value;
            const year = document.getElementById('year').value;

            const filteredVehicles = vehiclesData.filter(vehicle => {
                const typeMatch = vehicleType === 'all' || vehicle.type === vehicleType;
                const modelMatch = model === 'all' || vehicle.model === model;
                const colorMatch = color === 'all' || vehicle.color === color;
                const yearMatch = year === 'all' || vehicle.year.toString() === year;

                return typeMatch && modelMatch && colorMatch && yearMatch;
            });

            renderVehicles(filteredVehicles);
        }

        // Renders all vehicles when the page loads for the first time
        document.addEventListener('DOMContentLoaded', () => {
            renderVehicles(vehiclesData);
        });

    </script>
</body>
</html>
